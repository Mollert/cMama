<!doctype html>
<html>
<head>
	<title>Cool Mama's Eatery</title>

	<meta charset="utf-8">

	<link rel="icon" href="/assets/image/pie-favicon.ico" type="image/ico"/>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="/assets/css/cMama-style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	
	<style>

	li {border-style: solid;}
	
	ul {list-style: none; padding-right: 30px;}
	
	.cost, .qty {text-align: center;}
	
	form {margin-left: 30px; margin-right: 30px;}
	
	</style>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="menuTitle">Choose from these hand made delicacies made from the finest ingredients.</div>
		</div>
		<div class="row">
			{{#each}}
				<ul>
					<li>
						<div class="row">
							<div class="col-3">
								<img class="img" src={{bakePic}} alt="Bakery" style="height:auto; width:100%;"/>
							</div>
							<div class="col-7">					
								<div class="bakery">
									<p class="bakeryName">{{name}}</p>
									<p class="bakeryDescribe">{{description}}</p>
								</div>
							</div>
							<div class="col-2">
								<div class="cost">${{cost}}</div>
								<div class="qty">Quantity</div>
								<form>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="QTY">
									</div>
								</form>
							</div>
						</div>
					</li>
				</ul>
			{{/each}}
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<!-- My JavaScript -->
	<script src="assets/javascript/cMama-javascript.js"></script>	

</body>
</html>
